<div *ngIf="selectedOrder" class="order-details">
    <div class="modal" [ngStyle]="{'display':displayStyle}" id="studentFormModal" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-secondary" id="exampleModalLabel">{{'ORDER_DETAILS'|translate}}</h5>
                    <button type="button" (click)="close()" class="btn-close" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">{{'FIRST_NAME'|translate}}</label>
                                <input type="text" readonly [value]="selectedOrder.user.first_name" type="text"
                                    class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">{{'LAST_NAME'|translate}}</label>
                                <input type="text" readonly [value]="selectedOrder.user.last_name" type="text"
                                    class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">{{'EMAIL'|translate}}</label>
                                <input type="text" readonly [value]="selectedOrder.user.email" type="text"
                                    class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">{{'PHONE'|translate}}</label>
                                <input type="text" readonly [value]="selectedOrder.user.phone" type="text"
                                    class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">{{'PAYMENT_STATUS'|translate}}</label>
                                <input type="text" readonly value="{{selectedOrder.payment_status|translate}}"
                                    type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">{{'INVOICE_ID'|translate}}</label>
                                <input type="text" readonly [value]="selectedOrder.invoice_id" type="text"
                                    class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">{{'TRANSACTION_ID'|translate}}</label>
                                <input type="text" readonly [value]="selectedOrder.transaction_id" type="text"
                                    class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">{{'ORDER_STATUS'|translate}}</label>
                                <input type="text" readonly value="{{selectedOrder.order_status|translate}}" type="text"
                                    class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">{{'TOTAL_PRICE'|translate}}</label>
                                <input type="text" readonly [value]="selectedOrder.total_price" type="text"
                                    class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <!-- <div class="col-lg-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">{{'PAYMENT_METHOD'|translate}}</label>
                                <input type="text" readonly value="{{selectedOrder.payment_method|translate}}"
                                    type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                        </div> -->

                    </div>
                </div>
            </div>
        </div>
    </div>
