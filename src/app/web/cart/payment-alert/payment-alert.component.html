        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{'PAYMENT_SUCCEED_HEADER'|translate}}</h5>

                {{'PAYMENT_SUCCEED'|translate}}

        </div>
    </div>
