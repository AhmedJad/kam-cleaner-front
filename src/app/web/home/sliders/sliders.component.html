<!--Main Slider Start-->
<section *ngIf="sliders.length>0" class="main-slider clearfix">
    <div class="swiper-container thm-swiper__slider" data-swiper-options='{"slidesPerView": 1, "loop": true,
        "effect": "fade",
        "pagination": {
        "el": "#main-slider-pagination",
        "type": "bullets",
        "clickable": true
        },
        "navigation": {
        "nextEl": "#main-slider__swiper-button-next",
        "prevEl": "#main-slider__swiper-button-prev"
        },
        "autoplay": {
        "delay": 5000
        }}'>
        <div class="swiper-wrapper">
            <div *ngFor="let slider of sliders" class="swiper-slide">
                <div class="image-layer" style="background-image: url({{slider.image}});"></div>
                <!-- /.image-layer -->
                <div class="main-slider-bubble">
                    <div class="main-slider-bubble-bg"
                        style="background-image: url(assets/images/shapes/main-slider-bubble-bg.png);"></div>
                </div>

                <div class="main-slider-star-1 zoominout">
                    <img src="assets/images/shapes/main-slider-star-1.png" alt="">
                </div>
                <div class="main-slider-star-2 zoominout-2">
                    <img src="assets/images/shapes/main-slider-star-2.png" alt="">
                </div>
                <div class="main-slider-star-3 zoominout">
                    <img src="assets/images/shapes/main-slider-star-3.png" alt="">
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="main-slider__content">
                                <p class="main-slider__sub-title">
                                    {{'WELCOME_IN_OUR_COMMUNITY'|translate}}
                                </p>
                                <h2 class="main-slider__title">
                                    {{_translateUtil.translateModel(slider,['title_en','title_ar'])}}
                                </h2>
                                <div class="main-slider__btn-box">
                                    <a target="_blank" [href]="slider.url" class="thm-btn main-slider__btn">
                                        {{'DISCOVER_MORE'|translate}}
                                        <i class="fa fa-angle-right"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- If we need navigation buttons -->
        <div class="main-slider__nav">
            <div class="swiper-button-prev" id="main-slider__swiper-button-next">
                <i class="fa fa-angle-left"></i>
            </div>
            <div class="swiper-button-next" id="main-slider__swiper-button-prev">
                <i class="fa fa-angle-right"></i>
            </div>
        </div>

    </div>
</section>
<!--Main Slider End-->
