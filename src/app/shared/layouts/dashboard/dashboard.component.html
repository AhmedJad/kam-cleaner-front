<loader></loader>
<div class="app-container">
    <nav [dir]="_translateUtil.getDir()" class="navbar navbar-light bg-white navbar-expand-lg border-bottom">
        <div class="container-fluid">
            <button class="sidebar-toggle-btn" type="button" (click)="sidenav.toggle()">
                <span class="navbar-toggler-icon fs-5"></span>
            </button>
            <a class="navbar-brand text-secondary" href="#">{{'DASHBOARD'|translate}}</a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a *ngIf="_translateUtil.isEnglish()" class="nav-link lang" href=""
                        (click)="changeLang($event,'ar')">
                        <img [src]="AR_IMAGE" />
                    </a>
                    <a *ngIf="_translateUtil.isArabic()" class="nav-link lang" href=""
                        (click)="changeLang($event,'en')">
                        <img [src]="EN_IMAGE" />
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <mat-sidenav-container>
        <mat-sidenav [dir]="_translateUtil.getDir()" #sidenav="matSidenav">
            <div class="sidebar-items-container">
                <div *ngFor="let link of links" class="sidebar-item">
                    <a routerLinkActive="selected" [routerLink]="link.url">
                        <i [class]="link.icon"></i>
                        <span>{{link.title|translate}}</span>
                    </a>
                </div>
                <div class="sidebar-item">
                    <a href="" (click)="logout($event)">
                        <i class="fa fa-power-off" aria-hidden="true"></i>
                        <span>{{'LOGOUT'|translate}}</span>
                    </a>
                </div>
            </div>
        </mat-sidenav>
        <mat-sidenav-content [dir]="_translateUtil.getDir()">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
