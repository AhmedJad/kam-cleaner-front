<app-page-header header="{{'LOGIN'|translate}}"></app-page-header>
<div class="login-container py-5">
    <div class="login-wrapper">
        <div class="logo mt-2">
            <a routerLink="/home">
                <img src="assets/images/KAM-CLEANER-LOGO.png" alt="">
            </a>
        </div>
        <div class="text-center mb-4">
            <h5 class="text-secondary">{{'LOGIN'|translate}}</h5>
        </div>
        <form [formGroup]="form">
            <div class="form-group mb-4">
                <input formControlName="email" [class.is-invalid]="email?.invalid&&email?.touched" type="text"
                    name="email" id="email" placeholder="{{'EMAIL'|translate}}" class="form-control">
                <div class="invalid-feedback">
                    <ng-container *ngIf="email?.hasError('required')">
                        {{_translateUtil.translate(["EMAIL","REQUIRED"])}}
                    </ng-container>
                    <ng-container *ngIf="email?.hasError('email')">
                        {{ _translateUtil.translate(["EMAIL",'NOT_VALID'])}}
                    </ng-container>
                </div>
            </div>
            <div class="form-group mb-2">
                <input formControlName="password" [type]="passwordHidden?'password':'text'"
                    [class.is-invalid]="password?.invalid&&password?.touched" name="password" id="pwd"
                    placeholder="{{'PASSWORD'|translate}}" class="form-control">
                <div class="invalid-feedback">
                    {{ _translateUtil.translate(["PASSWORD",'REQUIRED'])}}
                </div>
            </div>
            <div class="form-group mb-2">
                <label class="custom_check">
                    <input (change)="passwordHidden=!passwordHidden" type="checkbox" name="rem_password">
                    <span class="checkmark">
                    {{'SHOW_PASSWORD'|translate}}
                    </span>
                </label>
            </div>
            <div class="d-flex justify-content-between">
                <button (click)="login()" class="btn btn-primary mt-2">{{'LOGIN'|translate}}</button>
            </div>
        </form>
    </div>
</div>
